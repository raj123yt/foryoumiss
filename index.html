<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Card üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .card-container {
    perspective: 1000px;
  }

  .card {
    width: 320px;
    height: 420px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
  }

  .card.open {
    transform: rotateY(180deg);
  }

  .card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  }

  .card-front {
    background: white;
    color: #ff4d6d;
    flex-direction: column;
  }

  .card-back {
    background: #ff4d6d;
    color: white;
    transform: rotateY(180deg);
    flex-direction: column;
    position: relative;
  }

  .heart {
    font-size: 45px;
    animation: beat 1s infinite;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .buttons {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  button {
    padding: 10px 18px;
    border: none;
    border-radius: 25px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
  }

  .yes {
    background: white;
    color: #ff4d6d;
  }

  .no {
    background: #ffccd5;
    color: #b00020;
  }

  .back-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #ffffff40;
    color: white;
    padding: 6px 12px;
    font-size: 12px;
    border-radius: 20px;
  }

  button:hover {
    transform: scale(1.1);
  }
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
  <source src="happy-birthday-lofi-version-222774.mp3" type="audio/mp3">
</audio>

<div class="card-container">
  <div class="card" onclick="openCard()">

    <!-- Front -->
    <div class="card-side card-front">
      <h1>üíå For You</h1>
      <p>Tap to open</p>
    </div>

    <!-- Back -->
    <div class="card-side card-back">
      <button class="back-btn" onclick="goBack(event)">‚¨Ö Back</button>

      <div class="heart">‚ù§Ô∏è</div>
      <h2>ARE YOU READY ?</h2>
      <p>"NO" KE UPAR CLICK MAT KARNA, KYUNKI MENE USKE KIYE KOI CODE NAHI LIKHA HAI ‚ú®</p>

      <div class="buttons">
        <button class="yes" onclick="yesClick(event)">YES üíñ</button>
        <button class="no" onclick="noClick(event)">NO üôà</button>
      </div>
    </div>

  </div>
</div>

<script>
  function openCard() {
    document.querySelector('.card').classList.add('open');

    const music = document.getElementById("bgMusic");
    music.play().catch(() => {
      console.log("Autoplay blocked until user interaction");
    });
  }

  function goBack(e) {
    e.stopPropagation();
    document.querySelector('.card').classList.remove('open');
    document.getElementById("bgMusic").pause();
  }

  function yesClick(e) {
    e.stopPropagation();
    window.location.href = "next.html";
  }

  function noClick(e) {
    e.stopPropagation();
    alert("BOLA THA PHIR BHI CLICK KIYA ‚ù§Ô∏è");
  }
</script>

</body>
</html>
