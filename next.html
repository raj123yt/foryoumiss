<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You Said YES üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }

  .box {
    position: relative;
    z-index: 10;
    background: #ffffff20;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    min-width: 320px;
  }

  .cake-area {
    position: relative;
    height: 160px;
    margin-bottom: 10px;
    transition: opacity 1s ease, transform 1s ease;
  }

  .cake {
    font-size: 120px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    transition: transform 1s ease, opacity 1s ease;
  }

  .cake.left { transform: translateX(-90px); }
  .cake.right { transform: translateX(30px); }

  .knife {
    position: absolute;
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 60px;
    opacity: 0;
    transition: top 1s ease, opacity 0.5s ease;
  }

  .knife.cut { top: 20px; opacity: 1; }

  h1, p {
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .cut-btn,
  .next-btn {
    margin-top: 20px;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4d6d;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
  }

  .cut-btn:hover,
  .next-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .next-btn {
    display: none;
    opacity: 0;
  }

  .next-btn.show {
    display: inline-block;
    opacity: 1;
  }

  .confetti {
    position: absolute;
    top: -10px;
    width: 10px;
    height: 14px;
    opacity: 0.9;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<div class="box">

  <div class="cake-area" id="cakeArea">
    <div class="knife" id="knife">üî™</div>
    <div class="cake" id="cakeLeft">üéÇ</div>
    <div class="cake" id="cakeRight" style="opacity:0;">üç∞</div>
  </div>

  <h1 id="title">HAPPY BIRTHAY INDU</h1>
  <p id="text">ITNI DUR SE BAS ITNA HI KAR SAKTA HU üíï</p>

  <button class="cut-btn" id="cutBtn" onclick="cutCake()">CAKE KATO</button>
  <button class="next-btn" id="nextBtn" onclick="goNextPage()">MESSAGE FOR YOU</button>

</div>

<script>
  const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7", "#ffffff"];

  function createConfetti(amount = 80) {
    for (let i = 0; i < amount; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);

      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration =
        Math.random() * 3 + 2 + "s";
      confetti.style.width =
        Math.random() * 8 + 6 + "px";
      confetti.style.height =
        Math.random() * 12 + 8 + "px";

      setTimeout(() => confetti.remove(), 5000);
    }
  }

  createConfetti(60);

  function cutCake() {
    document.getElementById("knife").classList.add("cut");

    setTimeout(() => {
      document.getElementById("cakeRight").style.opacity = "1";
      document.getElementById("cakeLeft").classList.add("left");
      document.getElementById("cakeRight").classList.add("right");

      document.getElementById("title").innerText = "CAKE SE BADI TO SLICE HAI";
      document.getElementById("text").innerText = "NICHE CLICK KARO üíñ";

      document.getElementById("cutBtn").style.display = "none";
      document.getElementById("nextBtn").classList.add("show");

      createConfetti(120);
    }, 900);
  }

  function goNextPage() {
    // Replace "final.html" with your next page
    window.location.href = "final.html";
  }
</script>

</body>
</html>
